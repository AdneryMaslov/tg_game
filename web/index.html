<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üî• Tap Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to bottom right, #1e1e2f, #2e2e4f);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            font-size: 32px;
        }
        #score {
            font-size: 28px;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        .store {
            margin-top: 30px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .upgrade {
            margin: 10px 0;
        }
        .upgrade button {
            background: #007bff;
            font-size: 16px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>üî• Tap Game</h1>
    <p id="score">–û—á–∫–∏: 0</p>
    <button onclick="tap()">–¢–∞–ø–Ω–∏ –º–µ–Ω—è!</button>

    <div class="store">
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="upgrade">
            <p>√ó2 –∑–∞ —Ç–∞–ø (—Ü–µ–Ω–∞: <span id="costDouble">50</span>)</p>
            <button onclick="buyDouble()">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="upgrade">
            <p>+5% –∞–≤—Ç–æ (—Ü–µ–Ω–∞: <span id="costAuto">100</span>)</p>
            <button onclick="buyAuto()">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <script>
        let score = 0;
        let tapPower = 1;
        let autoActive = false;
        let costDouble = 50;
        let costAuto = 100;

        const scoreElem = document.getElementById("score");
        const costDoubleElem = document.getElementById("costDouble");
        const costAutoElem = document.getElementById("costAuto");

        function updateScore() {
            scoreElem.innerText = "–û—á–∫–∏: " + Math.floor(score);
        }

        function tap() {
            score += tapPower;
            updateScore();
        }

        function buyDouble() {
            if (score >= costDouble) {
                score -= costDouble;
                tapPower *= 2;
                costDouble = Math.floor(costDouble * 2);
                costDoubleElem.innerText = costDouble;
                updateScore();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –æ—á–∫–æ–≤!");
            }
        }

        function buyAuto() {
            if (autoActive) return alert("–£–∂–µ –∞–∫—Ç–∏–≤–Ω–æ!");
            if (score >= costAuto) {
                score -= costAuto;
                autoActive = true;
                setInterval(() => {
                    score += score * 0.05; // +5%
                    updateScore();
                }, 3000);
                costAutoElem.innerText = "‚Äî";
                updateScore();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –æ—á–∫–æ–≤!");
            }
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
