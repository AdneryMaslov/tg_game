<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üî• Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e2f, #2e2e4f);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
    }

    #score {
      font-size: 28px;
      margin: 20px 0;
      transition: all 0.2s ease-in-out;
    }

    .tap-area {
      font-size: 80px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease;
      display: inline-block;
    }

    .tap-area:active {
      transform: scale(1.2);
    }

    .tap-animate {
      animation: pulse 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .store {
      margin-top: 30px;
      padding: 15px;
      background: #222;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .upgrade {
      margin: 10px 0;
    }

    .upgrade button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upgrade button:hover {
      background: #0069d9;
    }

    #rank-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #ffc107;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>üî• Tap Game</h1>
  <p id="score">–û—á–∫–∏: 0</p>

  <!-- üçü –ö–Ω–æ–ø–∫–∞ –≤ –≤–∏–¥–µ —Å–º–∞–π–ª–∏–∫–∞ -->
  <div class="tap-area" onclick="tap(this)">üçü</div>

  <div class="store">
    <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
    <div class="upgrade">
      <p>√ó2 –∑–∞ —Ç–∞–ø (—Ü–µ–Ω–∞: <span id="costDouble">50</span>)</p>
      <button onclick="buyDouble()">–ö—É–ø–∏—Ç—å</button>
    </div>
    <div class="upgrade">
      <p>+5% –∞–≤—Ç–æ (—Ü–µ–Ω–∞: <span id="costAuto">100</span>)</p>
      <button onclick="buyAuto()">–ö—É–ø–∏—Ç—å</button>
    </div>
  </div>

  <button id="rank-btn" onclick="showLeaderboard()">üèÜ –†–µ–π—Ç–∏–Ω–≥</button>

  <script>
    let score = 0;
    let tapPower = 1;
    let autoActive = false;
    let costDouble = 50;
    let costAuto = 100;

    const scoreElem = document.getElementById("score");
    const costDoubleElem = document.getElementById("costDouble");
    const costAutoElem = document.getElementById("costAuto");

    function updateScore() {
      scoreElem.innerText = "–û—á–∫–∏: " + Math.floor(score);
      scoreElem.style.color = "#0f0";
      setTimeout(() => {
        scoreElem.style.color = "#fff";
      }, 200);
    }

    function tap(elem) {
      score += tapPower;
      elem.classList.add("tap-animate");
      setTimeout(() => elem.classList.remove("tap-animate"), 300);
      updateScore();
    }

    function buyDouble() {
      if (score >= costDouble) {
        score -= costDouble;
        tapPower *= 2;
        costDouble = Math.floor(costDouble * 2);
        costDoubleElem.innerText = costDouble;
        updateScore();
      } else {
        alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –æ—á–∫–æ–≤!");
      }
    }

    function buyAuto() {
      if (autoActive) return alert("–£–∂–µ –∞–∫—Ç–∏–≤–Ω–æ!");
      if (score >= costAuto) {
        score -= costAuto;
        autoActive = true;
        setInterval(() => {
          score += score * 0.05;
          updateScore();
        }, 3000);
        costAutoElem.innerText = "‚Äî";
        updateScore();
      } else {
        alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –æ—á–∫–æ–≤!");
      }
    }

    function showLeaderboard() {
      alert("üîú –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤ (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)");
      // –í –±—É–¥—É—â–µ–º: –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–ª–∏ WebApp fetch –Ω–∞ API /top
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
